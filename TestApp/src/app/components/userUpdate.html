<script src="scripts/app/controllers/updateUserCtrl.js"></script>
<div>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="bradcrumbs row bgColorStyle2">
        <ul class="centerWidth">
            <li>
                <a href="#" class="pathway"><span>משתמשים</span></a>
                <span class="divider">/</span>
            </li>
            <li>
                <a href="#" class="pathway"><span>פרטי משתמש</span></a>
                <span class="divider">/</span>
            </li>
            <li>
                <span>הוספת משתמש חדש</span>
            </li>
        </ul>
    </section>
    <section class="managment row bgColorStyle2">
        <form class="formStyle addNew-detils">
            <div class="container">
                <div class="col-md-12">
                    <h2 class="headdingColor1">פרטי משתמש</h2>
                </div>
                <div class="user-formContainer col-md-12">

                    <fieldset>
                        <div class="col-md-6 col-sm-12">
                            <label for="userName">שם משתמש *</label>
                            <input id="userName" type="text" [(ngModel)]="user.username" name="name">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userID-IL">תעודת זהות *</label>
                            <input id="userID-IL" type="text" min="9" max="9" #prmID="ngModel" [(ngModel)]="user.id"
                                name="id">
                            <div *ngIf="prmID.errors?.min ||prmID.errors?.max" style="color: red;">
                                תז צריכה להכיל 9 ספרות
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userPhone">טלפון *</label>
                            <input id="userPhone" type="text" [(ngModel)]="user.phone" name="phone">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userEmail">דוא"ל *</label>
                            <input id="userEmail" email #prmEmail="ngModel" type="text" [(ngModel)]="user.email"
                                name="email">
                            <div *ngIf="prmEmail.errors?.email" style="color: red;">
                                מייל לא חוקי
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="positionName">תפקיד *</label>
                            <select id="positionName" class="positionsList" name="roleslist"
                                [(ngModel)]="user.roleCode">
                                <option value=0 selected>בחר מהרשימה</option>
                                <option *ngFor="let role of roleList" [value]="role.code">{{role.description}}</option>
                            </select>


                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="">פעיל</label>
                            <input type="checkbox" [(ngModel)]="user.isActive" name="isActive" />
                        </div>
                    </fieldset>

                </div>
            </div>
            <div class="managmentButtons row">
                <div class="container">
                    <button id="btnSave" class="saveButton2 buttonStyle2" (click)="addUser()">שמירה</button>
                    <button class="clearButton buttonStyle">אפס סיסמה</button>
                </div>
            </div>
        </form>
    </section>

</div>
